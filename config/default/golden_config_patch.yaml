# This patch injects Conjur Connection info via a "Golden" Conjur ConfigMap
# into the controller manager manifest.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        envFrom:
        - configMapRef: 
            name: authn-k8s-configmap
